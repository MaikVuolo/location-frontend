<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocationShop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../style.css">
</head>
<body class="principal bg-secondary">
  <header>
      <nav class="navbar navbar-expand-lg bg-secondary-subtle px-2 ">
          <div class="container-fluid w-75">
            <a class="navbar-brand" href="../index.html"><h1 class="fs-3">LocationShop</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
              <h5 class="d-flex align-items-center px-4 text-center">
                <p class="mt-3">Total Compras:</p>
                <span class="mt-1 text-success" id="totalCompras">0</span>
              </h5>
              <div id="botoesLogin">

              </div>
            </div>
          
        </nav>                            
  </header>

  <section >
    <div class="row justify-content-center g-0 row gap-4 " id="productsCart" >

    </div>
  </section>
  

    <!-- offcanvas painel usuario -->

  <div class="offcanvas offcanvas-end" tabindex="-1" id="userPainel" aria-labelledby="userPainelLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="userPainelLabel">Painel do usuario</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <form id="uploadForm">
        <label for="profilePicInput" class="btn btn-dark fs-6">Alterar imagem de perfil</label>
        <input type="file" id="profilePicInput" accept="image/*" required hidden />
        <span id="fileName">Nenhum arquivo selecionado</span>
        <div id="buttonSendImg">
          <button type="submit" class="btn btn-dark fs-6" disabled>Enviar</button>
        </div>
      </form>  
      <button id="buttonLogout" type="button" class="btn btn-dark fs-6 mt-5" >Logout</button>
    </div>
  </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="../login/userProfile.js" type="module"></script>
    <script src="../login/updateProfilePic.js" type="module"></script>
    <script src="./cartPage.js" type="module"></script>
    <script type="module" src="../index.js"></script>
</body>
</html>
